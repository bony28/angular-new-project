<div style="display: flex; justify-content: flex-end; padding: 1rem">
  <button
    (click)="handleLogout()"
    style="border: none; background-color: red; color: white; padding: 10px"
  >
    Logout
  </button>
</div>
<div
  style="
    padding: 2rem;
    background-color: #f5f5f5;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 2rem auto;
    font-family: Arial, sans-serif;
  "
>
  <h2
    style="
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
      text-align: center;
    "
  >
    Pick a color to change the heading color
  </h2>
  <div
    style="
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    "
  >
    <label style="cursor: pointer">
      <input
        type="radio"
        name="colors"
        (click)="color = 'lightgreen'"
        style="accent-color: lightgreen"
      />
      Green
    </label>
    <label style="cursor: pointer">
      <input
        type="radio"
        name="colors"
        (click)="color = 'yellow'"
        style="accent-color: yellow"
      />
      Yellow
    </label>
    <label style="cursor: pointer">
      <input
        type="radio"
        name="colors"
        (click)="color = 'cyan'"
        style="accent-color: cyan"
      />
      Cyan
    </label>
  </div>
  <header>
    <h1
      [ngStyle]="{
        'text-align': 'center',
        'font-size': '2rem',
        transition: 'color 0.3s ease-in-out',
        'background-color': color
      }"
    >
      {{ title | titlecase }}
    </h1>
  </header>
</div>
<div>
  <div
    style="
      padding: 2rem;
      background-color: #f5f5f5;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 2rem auto;
      font-family: Arial, sans-serif;
    "
  >
    <h2
      style="
        margin-bottom: 1rem;
        font-size: 1.5rem;
        color: #333;
        text-align: center;
      "
    >
      See date in different formats!!
    </h2>
    <div
      style="
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
      "
    >
      <label style="cursor: pointer">
        <input
          type="radio"
          name="colors"
          (click)="dateFormat.set('1')"
          style="accent-color: lightgreen"
        />
        MM/DD/YYYY
      </label>
      <label style="cursor: pointer">
        <input
          type="radio"
          name="colors"
          (click)="dateFormat.set('2')"
          style="accent-color: yellow"
        />
        MM-DD-YYYY
      </label>
      <label style="cursor: pointer">
        <input
          type="radio"
          name="colors"
          (click)="dateFormat.set('3')"
          style="accent-color: cyan"
        />
        DD-month name -yyyy
      </label>
    </div>
    <p>
      Todays date
      {{
        date()
          | date
            : (dateFormat() === "1"
                ? "MM-dd-yyyy"
                : dateFormat() === "2"
                ? "dd-MM-yyyy"
                : "dd-MMM-yyyy")
      }}
    </p>
  </div>
</div>
<button
  (click)="handleViewProducts()"
  style="
    width: 100%;
    max-width: 200px;
    padding: 10px 14px;
    font-size: 1rem;
    border: none;
    background-color: orange;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  "
>
  View Products
</button>

<div style="padding: 2rem">
  <input
    type="text"
    placeholder="Search"
    [ngModel]="searchValue()"
    (ngModelChange)="handleSearch($event)"
    style="
      width: 100%;
      max-width: 300px;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid black;
    "
  />

  <div style="display: flex; justify-content: flex-end; margin-top: 1rem">
    <button
      style="
        width: 100%;
        max-width: 200px;
        padding: 10px 14px;
        font-size: 1rem;
        border: none;
        background-color: cadetblue;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      "
      (click)="router.navigate(['/shopping'])"
    >
      Visit Shopping Site
    </button>

    <button
      style="
        width: 100%;
        max-width: 200px;
        padding: 10px 14px;
        font-size: 1rem;
        border: none;
        background-color: orange;
        border-radius: 5px;
        color: white;
        cursor: pointer;
      "
      (click)="router.navigate(['/main'])"
    >
      Back
    </button>
  </div>

  <h2 style="font-size: 1.5rem; margin-bottom: 1rem">
    {{ "Products" | lowerCaseWordsPipe }}
  </h2>
  <div style="display: flex; flex-wrap: wrap; gap: 1rem">
    @for (item of filteredProducts(); track item.id) {
    <product-component
      [product]="item"
      [filteredProducts]="filteredProducts()"
      [products]="products()"
      (productsChange)="handleProductUpdate($event)"
      [ngStyle]="{
        color: 'black',
        'text-decoration': item.isChecked ? 'line-through' : 'none'
      }"
    ></product-component>
    }
  </div>

  <div style="margin-top: 2rem">
    <h2>{{ "Selected Products" | capitalizeWordsPipe }}</h2>
    <ul>
      @for (item of filteredProducts(); track item.id) {
      <selected-products-component
        [product]="item"
      ></selected-products-component>
      }
    </ul>
  </div>
</div>

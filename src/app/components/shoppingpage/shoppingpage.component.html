<!-- Cart Button -->
<div style="text-align: right; padding: 1rem">
  <button
    style="
      border: none;
      background-color: #ff5722;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    "
    (click)="handleCartButton()"
  >
    ðŸ›’ Cart
  </button>
</div>

<!-- Products Grid -->
<div
  style="
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    padding: 1rem;
    background-color: #fafafa;
  "
>
  @for (item of products(); track item.id) {
  <div
    style="
      flex: 1 1 250px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    "
  >
    <img
      [src]="item.image"
      alt="Image"
      style="
        height: 160px;
        width: 160px;
        object-fit: contain;
        margin-bottom: 12px;
      "
    />
    <p
      style="
        font-size: 14px;
        font-weight: 600;
        margin: 6px 0;
        text-align: center;
      "
    >
      {{ item.title }}
    </p>
    <p
      style="
        color: #4caf50;
        font-weight: 500;
        font-size: 14px;
        margin-bottom: 12px;
      "
    >
      â‚¹{{ item.price }}
    </p>

    <button
      (click)="cartService.handleAddToCart(item)"
      style="
        border: none;
        background-color: #1976d2;
        color: white;
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      "
      [ngStyle]="{
        'background-color': item.count === 5 ? 'grey' : 'blue'
      }"
    >
      âž• Add to Cart
    </button>
  </div>
  }
</div>
